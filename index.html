<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>numnub</title>

	<style>
		body {margin:0; padding:0; font-family: monospace;}
		img {height: 100%; width: 100%; margin:0; padding:0;
		}
		.grid-container {
      display: grid;
		  grid-template-columns: repeat( auto-fit, minmax(250px, 1fr) );
      grid-gap: 0px;
		  margin:0;padding:0;
		}
		.image-container {
			margin:0;padding:0;
		}
		.text-left {
			padding:15%;
			background-color:#fff;
			color:#000;
			margin:0;
		}
		.text-right {
			padding:15%;
			background-color:#000;
			color:#fff;
			margin:0;
		}
	</style>

</head>

<body id="index" onload="">
	<div class="grid-container">
		<div class="text-left">Hello from numnub. This is a layout template test.</div>
		<div class="image-container">
			<img src="img/IMG_5320_bw.jpeg" alt="garden"/>
		</div>
	</div>
	<div class="grid-container">
		<div class="image-container">
			<img src="img/IMG_5361_bw.jpeg" alt="garden-2"/>
		</div>
		<div class="text-right">And again.</div>
	</div>
</body>
