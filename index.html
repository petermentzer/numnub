<!DOCTYPE html>
<head>
	<meta http-equiv="cleartype" content="on">
	<meta name="MobileOptimized" content="320">
	<meta name="HandheldFriendly" content="True">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>numnub</title>

	<style>

		body {
			margin:0;
			padding:0;
			background-color:#fff;
			font-size: 100%;
			line-height: 1.4em;
			font-family: "Calibre Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		img {
			height: 100%;
			width: 100%;
			object-fit: cover;
		}
		p {line-height: 1.5em;}
		.grid-container {
      display: grid;
		  grid-template-columns: repeat( auto-fit, minmax(375px, 1fr) );
			/*grid-template-columns: 1fr 1fr;*/
      grid-gap: 0px;
		}
		.text {
			padding:5% 12%;
		}

		/* slideout stuff */
		.slideout-menu {
		  position: fixed;
		  top: 0;
		  bottom: 0;
		  width: 256px;
		  min-height: 100vh;
		  overflow-y: scroll;
		  -webkit-overflow-scrolling: touch;
		  z-index: 0;
		  display: none;
		}
		.menu a {
			text-decoration: none;
			color:#fff;
		}
		.menu-section-list {

		}
		.slideout-menu-left {
		  left: 0;
			background-color: #333;
			color:#fff;
		}
		.slideout-menu-right {
		  right: 0;
		}
		.menu-section-title {
			text-transform: uppercase;
			color: #85888d;
			font-weight: 200;
			font-size: 13px;
			letter-spacing: 1px;
			padding:10px 20px 0px 20px;
			margin: 0;
		}
		.menu-section-list {
			padding: 0px;
			margin: 10px 0;
			list-style: none;
			font-size:13px;
		}
		ul.menu-section-list a {
			display:block;
			padding:10px 20px;
		}
		.button-logo {
			background: url('img/pmd-logo-m5a-black.png') no-repeat left center;
			border:none;
			position:absolute;
			outline:none;
			top:20px;
			left:20px;
			overflow:visible;
			width:50px;
			height:50px;
			cursor: pointer;
		}
		.slideout-panel {
		  position: relative;
		  z-index: 1;
		  will-change: transform;
		  background-color: #fff; /* A background-color is required */
		  min-height: 100vh;
		}
		.slideout-open,
		.slideout-open body,
		.slideout-open .slideout-panel {
		  overflow: hidden;
		}
		.slideout-open .slideout-menu {
		  display: block;
		}
	</style>
	<!-- Slideout JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
	<!-- EO slideout js -->

</head>

<body>
	<nav id="menu" class="menu slideout-menu slideout-menu-left">
		<h3 class="menu-section-title">Sections</h3>
			<ul class="menu-section-list">
				<li><a href="index.html">Solar Aeroponics</a></li>
				<li><a href="index.html">Experiments</a></li>
			</ul>
		</nav>

		<main id="panel">
			<header>
				<button class="toggle-button button-logo"></button>
			</header>

			<!-- SECTION 1 -->
			<div class="grid-container">
				<div class="image-container">
					<img src="img/IMG_5561.jpeg" alt="cherry tomato plant"/>
				</div>
				<div class="image-container">
					<img src="img/IMG_0779.jpeg" alt="fish art"/>
				</div>
			</div>

			<!-- SECTION 2 -->
			<div class="grid-container">
				<div class="image-container">
					<!-- <img src="img/IMG_0538.jpeg" alt="tree with moss"/> -->
					<img src="https://pmd-2993.mo.cloudinary.net/IMG_0538.jpeg" alt="cherry tomato plant"/>
				</div>
				<div class="image-container">
					<img src="img/IMG_0622.jpeg" alt="srgl hole 6"/>
				</div>
			</div>

		</main>



	<!--slideout js -->
    <script>
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70
      });

      // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
      });
    </script>
		<!-- eo slideout js -->

</body>
